<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Task Management</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Career</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../signup/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="../index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
        
      <!-- The sidebar -->
<div class="sidebar">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Create</button>

    <button id="task">All Task</button>
    <button >Contact</button>
    <button >About</button>
  </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Task</h4>
        </div>
        <div class="modal-body">
        <form action="" id="form">
    <div>
      <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Title of your Task">
    </div>

    <div>
      <label for="description">Description</label>
    <input type="text" name="desc" id="desc" placeholder="Description">
    </div>
    <div>
      <label for="status">Status</label>
    <select name="status" id="status">
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
      <option value="not_started">Not started</option>
    </select>
    </div>
    
    <button id="submitBtn">Create Task</button>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Page content -->
  <div class="content" id="content">
   
  </div>
      
</body>
<script src="./home.js"></script>
</html>
